server:
  port: 8080

spring:
  application:
    name: bff-service

# Service URLs
service:
  payment:
    url: http://localhost:8081
  inventory:
    url: http://localhost:8082

# Seata Configuration
seata:
  enabled: true
  application-id: ${spring.application.name}
  tx-service-group: my_tx_group
  service:
    vgroup-mapping:
      my_tx_group: default
    grouplist:
      default: localhost:8091
  registry:
    type: file
  config:
    type: file

logging:
  level:
    com.example: DEBUG
    org.apache.seata: DEBUG

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: method
    display-request-duration: true
    doc-expansion: none
