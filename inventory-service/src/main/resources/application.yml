server:
  port: 8082

spring:
  application:
    name: inventory-service
  datasource:
    url: jdbc:mariadb://localhost:3307/inventorydb
    driver-class-name: org.mariadb.jdbc.Driver
    username: inventory
    password: inventory
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect
    defer-datasource-initialization: true
  sql:
    init:
      mode: always

# Seata Configuration
seata:
  enabled: true
  application-id: ${spring.application.name}
  tx-service-group: my_tx_group
  enable-auto-data-source-proxy: true
  service:
    vgroup-mapping:
      my_tx_group: default
    grouplist:
      default: localhost:8091
  registry:
    type: file
  config:
    type: file

logging:
  level:
    com.example: DEBUG
    org.apache.seata: DEBUG
